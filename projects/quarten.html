<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarten Ibirapuera | The Rare Collection</title>

    <meta name="description"
        content="Um quarteirão inteiro de natureza desenhado para redefinir o privilégio de viver no Ibirapuera.">
    <meta name="robots" content="index, follow">

    <link rel="icon" type="image/png" href="../media/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Manrope:wght@200;300;400;500&display=swap"
        rel="stylesheet">

    <style>
        /* --- CONFIGURAÇÃO DO TEMA (Váriaveis) --- */
        :root {
            /* Paleta de Cores do Projeto */
            --color-highlight: #c5a065;
            /* Dourado Principal */
            --color-text-primary: #e0d6cc;
            /* Texto Claro */
            --color-text-secondary: #a89f96;
            /* Texto Secundário */

            /* Fundos */
            --bg-page-body: #050505;
            /* Fundo da Página */
            --bg-section-main: #0f0f0f;
            /* Fundo de Seções */
            --bg-brand-dark: #1a0b12;
            /* Tom Vinho Escuro */
            --bg-cta-gradient: linear-gradient(to bottom, #0f0f0f, #261019);

            /* Mapeamento para os Componentes (Não alterar os nomes à esquerda) */
            --font-title: 'Cinzel', serif;
            --font-text: 'Manrope', sans-serif;

            --highlight-color: var(--color-highlight);
            --text-color: var(--color-text-secondary);
            --bg-color: var(--bg-section-main);
            --stroke-color: rgba(197, 160, 101, 0.2);
            --bg-gradient: var(--bg-cta-gradient);
        }

        /* Reset Básico */
        body,
        html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-page-body);
            font-family: var(--font-text);
            color: var(--color-text-primary);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
    </style>

    <script src="../components/menu.js" defer></script>
    <script src="../components/hero.js" defer></script>
    <script src="../components/marquee.js" defer></script>
    <script src="../components/video.js" defer></script>

    <script src="../components/gallery.js" defer></script>
    <script src="../components/plans.js" defer></script>
    <script src="../components/team.js" defer></script>
    <script src="../components/stats.js" defer></script>
    <script src="../components/region.js" defer></script>
    <script src="../components/cta.js" defer></script>
    <script src="../components/trust.js" defer></script>
    <script src="../components/footer.js" defer></script>
    <script src="../components/floating.js" defer></script>
    <script src="../components/contact.js" defer></script>
    <script src="../components/lightbox.js" defer></script>
    <script src="../components/cookie.js" defer></script>
    <script src="../components/cursor.js" defer></script>

    <script>
        function openPopup(e) {
            if (e) e.preventDefault();
            window.dispatchEvent(new CustomEvent('open-contact-popup'));
        }
    </script>
</head>

<body>

    <site-menu logo="QUARTEN." image="../media/quarten/boulevart.webp" label-menu="Menu" label-close="Close">
        <a slot="links" href="#home">The Rare</a>
        <a slot="links" href="#legacy">O Legado</a>
        <a slot="links" href="#video-tour">Experience</a>
        <a slot="links" href="#resort">Private Resort</a>
        <a slot="links" href="#plans">Residências</a>
        <a slot="links" href="#location">O Endereço</a>

    <hero-section id="home" image="../media/quarten/hero.jpg" highlight="The Rare Collection"
        subtitle="CONCRETO E NATUREZA." title="Quarten"

    <lightbox-viewer></lightbox-viewer>
