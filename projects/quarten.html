        /* --- TEMA ESPECÍFICO DO PROJETO (GOLD/WINE) --- */
        /* Mantemos a identidade visual do produto, mas usamos a estrutura da marca */
        :root {
            /* Cores do Quarten (Luxo) */
            --color-highlight: #c5a065;
            /* Dourado Nobre */
            --color-text-primary: #e0d6cc;
            /* Off-white */

            --bg-color: var(--bg-section-main);
            --text-color: var(--color-text-secondary);
            --bg-gradient: var(--bg-cta-gradient);
        }

        body,

            margin: 0;
            padding: 0;
            background-color: var(--bg-page-body);
            font-family: var(--font-text);
            color: var(--color-text-primary);
            overflow-x: hidden;
            scroll-behavior: smooth;
