            padding: 1.5rem 2rem;

            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .manual-strip:hover {

        .manual-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .manual-icon {
            color: var(--color-highlight);
            font-size: 1.5rem;
        }

        .manual-text h3 {
            margin: 0;
            font-size: 1rem;
            font-family: var(--font-title);

        }

        .manual-text p {
            margin: 0;

        }
