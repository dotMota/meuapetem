        // --- SISTEMA DE TROCA (HOT SWAP) ---
        document.addEventListener('persona-changed', (e) => {
            const mode = e.detail.mode;
            localStorage.setItem('site-persona', mode); // Salva preferência
            updatePage(mode);
        });

        function updatePage(mode) {
            const d = DATA[mode];
            const root = document.documentElement;

            // Atualiza Variáveis CSS
            root.style.setProperty('--color-highlight', d.colors.highlight);
            root.style.setProperty('--bg-section-main', d.colors.bgMain);
            root.style.setProperty('--bg-brand-dark', d.colors.bgDark);
            root.style.setProperty('--color-text-secondary', d.colors.textSec);

            // Atualiza Componentes (com refresh visual)
            refreshElement('home', d.hero);
            refreshElement('concept', { highlight: d.showcase.highlight, title: d.showcase.title, text: d.showcase.text, 'button-text': d.showcase.btn });
            refreshElement('location', { highlight: d.region.highlight, title: d.region.title, text: d.region.text });
            refreshElement('amenities', { subtitle: d.amenities.subtitle, title: d.amenities.title });
            refreshElement('review', d.review);
            refreshElement('schedule', { highlight: d.cta.highlight, title: d.cta.title, text: d.cta.text, 'button-text': d.cta.btn });

            // Atualiza Elementos Simples
            const marquee = document.getElementById('marquee');
            if (marquee) {
                marquee.setAttribute('text', d.marquee);
                // Força reinício da animação clonando
                const newMarquee = marquee.cloneNode(true);
                marquee.parentNode.replaceChild(newMarquee, marquee);
            }

            d.stats.forEach(stat => {
                refreshElement(stat.id, { number: stat.n, label: stat.l });
            });

            d.plans.forEach(plan => {
                refreshElement(plan.id, { desc: plan.d, 'extra-label': plan.l, 'extra-val': plan.v });
            });

            const menuBtn = document.getElementById('menu-cta');
            if (menuBtn) menuBtn.innerText = d.menuBtn;
        }

        // Função para forçar o componente a redesenhar com novos dados
        function refreshElement(id, attributes) {
            const oldEl = document.getElementById(id);
            if (!oldEl) return;

            for (const [key, value] of Object.entries(attributes)) {
                oldEl.setAttribute(key, value);
            }

            const newEl = oldEl.cloneNode(true);
            oldEl.parentNode.replaceChild(newEl, oldEl);
        }

        // Inicialização
        window.onload = () => {
            const saved = localStorage.getItem('site-persona') || 'resident';
            updatePage(saved);
        };
    </script>
