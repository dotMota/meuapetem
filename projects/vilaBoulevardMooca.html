        /* --- TEMA VILA BOULEVARD MOOCA (Terracota & Heritage) --- */
        :root {
            /* Identidade Visual - Terracota (Mooca/Tijolo) */
            --color-highlight: #C04E44;

            --color-text-secondary: #a1a1aa;

            /* Mapeamento */
            --highlight-color: var(--color-highlight);
            --bg-color: var(--bg-section-main);
            --text-color: var(--color-text-secondary);
            --bg-gradient: var(--bg-cta-gradient);
        }

        /* Botão CTA Personalizado */
        cta-section::part(button) {
            background: var(--color-highlight);
            color: #fff;
            font-weight: 800;
            letter-spacing: 0.5px;
            border: none;
        }

        cta-section::part(button):hover {
            background: #fff;
            color: var(--color-highlight);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-page-body);
            font-family: var(--font-text);
            color: var(--color-text-primary);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .hero-cta {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: var(--color-accent-primary, var(--color-highlight));
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .hero-cta--dark {
            color: var(--color-surface-base, #000);
        }

        .hero-cta--light {
            color: var(--color-text-primary, #fff);
        }

            const switcher = document.querySelector('persona-switcher');
