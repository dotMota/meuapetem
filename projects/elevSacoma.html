        :root {

            --bg-gradient: var(--bg-cta-gradient);

            border: none;
        }

            background: #fff;
            color: #000;
            box-shadow: 0 0 15px var(--color-highlight);
        }

        body,

            margin: 0;
            padding: 0;
            background-color: var(--bg-page-body);
            font-family: var(--font-text);
            color: var(--color-text-primary);
            overflow-x: hidden;

            const mode = e.detail.mode;
            const heroBtn = document.getElementById('hero-cta-btn');

                heroBtn.innerText = "Receber Tabela";
                heroBtn.style.backgroundColor = PROJECT_DATA.investor.colors.highlight;

            } else {
                heroBtn.innerText = "Compre sem Entrada*";
                heroBtn.style.backgroundColor = PROJECT_DATA.resident.colors.highlight;
                heroBtn.style.color = "#000";
            }
        });

        window.addEventListener('load', () => {
            const switcher = document.querySelector('persona-switcher');
            if (switcher) switcher.setProjectData(PROJECT_DATA);
        });
