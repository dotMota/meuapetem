    <style>
        :root {
            /* Identidade Visual */
            --color-highlight: #D4AF37;

            /* Paleta Dark */
            --bg-page-body: #0a0a0a;
            --bg-section-main: #141414;
            --color-text-primary: #F5F5F7;
            --color-text-secondary: #A1A1AA;

            /* Tipografia */
            --font-title: 'Space Grotesk', sans-serif;
            --font-text: 'Manrope', sans-serif;

            /* Variáveis CSS para os Web Components */
            --highlight-color: var(--color-highlight);
            --bg-color: var(--bg-section-main);
            --text-color: var(--color-text-secondary);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-page-body);
            font-family: var(--font-text);
            color: var(--color-text-primary);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- CATEGORY HEADER STYLES --- */
        .category-header {
            text-align: center;
            padding: 5rem 0 3rem;
            /* Mais respiro */
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .category-header h2 {
            font-family: var(--font-title);
            font-size: clamp(2rem, 4vw, 3rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 1rem 0;
            color: #fff;
        }

        .category-desc {
            font-family: var(--font-text);
            font-size: 1rem;
            color: var(--color-text-secondary);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* --- NEW COMPONENT: MANUAL STRIP (Faixa Fina) --- */
        .manual-strip {
            background: linear-gradient(90deg, rgba(255, 111, 97, 0.1), rgba(20, 20, 20, 0.8));
            border-left: 2px solid var(--color-highlight);
            padding: 1.5rem 2rem;
            margin: 2rem auto 4rem auto;
            /* Centralizado com margem */
            max-width: 1200px;
            width: 90%;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .manual-strip:hover {
            transform: translateX(10px);
            background: linear-gradient(90deg, rgba(255, 111, 97, 0.15), rgba(30, 30, 30, 0.9));
        }

        .manual-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .manual-icon {
            color: var(--color-highlight);
            font-size: 1.5rem;
        }

        .manual-text h3 {
            margin: 0;
            font-size: 1rem;
            font-family: var(--font-title);
            color: #fff;
        }

        .manual-text p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        .manual-btn {
            white-space: nowrap;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .manual-btn:hover {
            border-color: var(--color-highlight);
            color: var(--color-highlight);
        }

        .manual-arrow {
            margin-left: 5px;
            font-size: 0.8em;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            width: 100%;
            margin: 0;
        }

        @media (max-width: 768px) {
            .manual-strip {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 1.5rem;
            }

            .manual-btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Ajuste fino para os botões do Hero */
        hero-brand::part(btn-primary) {
            background-color: #fff !important;
            color: #000 !important;
            border-color: #fff !important;
        }

        hero-brand::part(btn-secondary) {
            border-color: var(--highlight-color) !important;
            color: var(--highlight-color) !important;
        }
    </style>
