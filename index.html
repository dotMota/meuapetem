<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuApêTem | Redefinindo a Experiência Imobiliária</title>

    <meta name="description"
        content="Não somos apenas uma imobiliária. Facilitamos o encontro entre pessoas e os espaços onde suas histórias serão vividas.">
    <link rel="icon" type="image/png" href="../media/utils/mAPTmLogo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@300;400;600&family=Space+Grotesk:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* Identidade Visual - Coral Vivo */
            --color-highlight: #FF6F61;

            /* Paleta Dark */
            --bg-page-body: #0a0a0a;
            --bg-section-main: #141414;
            --color-text-primary: #F5F5F7;
            --color-text-secondary: #A1A1AA;

            /* Tipografia */
            --font-title: 'Space Grotesk', sans-serif;
            --font-text: 'Manrope', sans-serif;

            /* Variáveis CSS para os Web Components */
            --highlight-color: var(--color-highlight);
            --bg-color: var(--bg-section-main);
            --text-color: var(--color-text-secondary);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-page-body);
            font-family: var(--font-text);
            color: var(--color-text-primary);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
    </style>

    <script src="./components/preloader.js"></script>
    <script src="./components/menu.js" defer></script>
    <script src="./components/hero-brand.js" defer></script>
    <script src="./components/marquee.js" defer></script>
    <script src="./components/manifesto.js" defer></script>
    <script src="./components/grid-section.js" defer></script>
    <script src="./components/project-card.js" defer></script>
    <script src="./components/cta-banner.js" defer></script>
    <script src="./components/footer.js" defer></script>
    <script src="./components/cursor.js" defer></script>

    <script src="./components/floating.js" defer></script>
    <script src="./components/contact.js" defer></script>
    <script src="./components/cookie.js" defer></script>

    <script>
        function openPopup(e) {
            if (e) e.preventDefault();
            window.dispatchEvent(new CustomEvent('open-contact-popup'));
        }
    </script>

</head>

<body>

    <site-preloader></site-preloader>

    <site-menu logo="MEUAPÊTEM" image="./media/utils/logo-brand.png">
        <a slot="links" href="#home">Início</a>
        <a slot="links" href="#manifesto">Manifesto</a>
        <a slot="links" href="#portfolio">Coleção</a>
        <a slot="links" href="#schedule" class="auto-trigger">Falar com Curador</a>
    </site-menu>

    <hero-brand id="home" title="MeuApêTem"></hero-brand>

    <marquee-scroll text="TRANSPARÊNCIA RADICAL — CURADORIA EXPERIENCIAL — EMPATIA ATIVA — AUTENTICIDADE — "
        speed="120s">
    </marquee-scroll>

    <manifesto-section id="manifesto" title="Não somos apenas uma imobiliária.<br>Somos o"
        highlight="Tradutor dos Seus Sonhos."
        text="Rejeitamos a frieza do mercado tradicional. Ocupamos o espaço entre a funcionalidade e o desejo.">
    </manifesto-section>

    <grid-section id="portfolio" title="Curadoria de Espaços" subtitle="Sua História Começa Aqui" bg-color="#0a0a0a">

        <project-card title="Quarten Ibirapuera" vibe="Refúgio Urbano" tags="Luz Natural, Silence, Wellness" price=""
            image=" ./media/quarten/boulevart.webp" link="projects/quarten.html">
        </project-card>

        <project-card title="Elev Butantã" vibe="Jovem Profissional" tags="Metrô a pé, Home Office" price=""
            image="../media/ElevButanta/aereaLazer.webp" link="projects/elevButanta.html">
        </project-card>

    </grid-section>

    <cta-banner id="schedule" title="Quer algo que não está na lista?"
        text="Atuamos como consultores pessoais. Conte para a gente o que o seu apê tem que ter."
        btn-text="Falar com Curador" link="#">
    </cta-banner>

    <footer-section brand="MEUAPÊTEM" broker="CRECI 268.448" root-path="."> </footer-section>

    <floating-actions></floating-actions>

    <contact-popup photo="./media/utils/perfilcrop.png" name="Seu Nome" creci="CRECI 268.448"
        email="contato@meuapetem.com" phone="11 99999-9999" whatsapp-number="5511999999999">
    </contact-popup>

    <cookie-banner></cookie-banner>

    <custom-cursor></custom-cursor>

</body>

</html>
