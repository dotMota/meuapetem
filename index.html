<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@300;400;600&family=Space+Grotesk:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* Identidade Visual - Coral Vivo */
            --color-highlight: #FF6F61;

            /* Paleta Dark */
            --bg-page-body: #0a0a0a;
            --bg-section-main: #141414;
            --color-text-primary: #F5F5F7;
            --color-text-secondary: #A1A1AA;

            /* Tipografia */
            --font-title: 'Space Grotesk', sans-serif;
            --font-text: 'Manrope', sans-serif;

            /* Variáveis CSS para os Web Components */
            --highlight-color: var(--color-highlight);
            --bg-color: var(--bg-section-main);
            --text-color: var(--color-text-secondary);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-page-body);
            font-family: var(--font-text);
            color: var(--color-text-primary);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Ajuste fino para os botões do Hero ficarem distintos */
        hero-brand a.btn-primary {
            background-color: #fff !important;
            color: #000 !important;
            border-color: #fff !important;
        }

        hero-brand a.btn-secondary {
            border-color: var(--highlight-color) !important;
            color: var(--highlight-color) !important;
        }
    </style>

    <script src="./components/preloader.js"></script>
    <script src="./components/menu.js" defer></script>
    <script src="./components/hero-brand.js" defer></script>
    <script src="./components/marquee.js" defer></script>
    <script src="./components/manifesto.js" defer></script>
    <script src="./components/grid-section.js" defer></script>
    <script src="./components/project-card.js" defer></script>
    <script src="./components/cta-banner.js" defer></script>
    <script src="./components/footer.js" defer></script>
    <script src="./components/cursor.js" defer></script>

    <script src="./components/floating.js" defer></script>
    <script src="./components/contact.js" defer></script>
    <script src="./components/cookie.js" defer></script>

</head>

<body>

    <site-preloader></site-preloader>

    <site-menu logo="MEUAPÊTEM" image="./media/utils/logo-brand.png">
        <a slot="links" href="#home">Início</a>
        <a slot="links" href="#rare-collection">Alto Padrão</a>
        <a slot="links" href="#smart-living">Econômicos</a>
        <a slot="links" href="#schedule" class="auto-trigger">Falar com Consultor</a>
    </site-menu>

    <hero-brand id="home" title="MeuApêTem">
    </hero-brand>

    <marquee-scroll text="CURADORIA EXPERIENCIAL — DO PRIMEIRO APÊ AO ALTO PADRÃO — TRANSPARÊNCIA RADICAL — "
        speed="100s">
    </marquee-scroll>

    <manifesto-section id="manifesto" title="Não vendemos metros quadrados.<br>Vendemos" highlight="Ciclos de Vida."
        text="Seja para conquistar sua independência ou encontrar sua raridade. Facilitamos o encontro entre você e o seu próximo passo.">
    </manifesto-section>

    <grid-section id="rare-collection" title="The Rare Collection" subtitle="Lifestyle Boutique" bg-color="#0a0a0a">

        <project-card title="Quarten Ibirapuera" vibe="Refúgio Urbano" tags="Bosque Privativo, Wellness"
            price="Alto Padrão" image="./media/quarten/hero.jpg" link="projects/quarten.html">
        </project-card>

        <project-card title="Granoscar" vibe="Ícone do Ibirapuera" tags="Perkins&Will, Hanazaki" price="Lançamento"
            image="./media/granoscar/fachada.webp" link="projects/granoscar.html">
        </project-card>

    </grid-section>

    <div style="height: 1px; background: rgba(255,255,255,0.1); width: 90%; margin: 0 auto;"></div>

    <grid-section id="smart-living" title="Smart Living" subtitle="Sua Conquista Agora" bg-color="#141414">

        <project-card title="Elev Butantã" vibe="Metrô na Porta" tags="4 Passos do Metrô, USP" price="MCMV"
            image="./media/ElevButanta/aereaLazer.webp" link="projects/elevButanta.html">
        </project-card>

        <project-card title="Elev Park Sacomã" vibe="Sucesso de Vendas" tags="Escritura Grátis, Sem Entrada"
            price="Oportunidade" image="./media/elev-sacoma/fachada.webp" link="projects/elevSacoma.html">
        </project-card>

    </grid-section>

    <cta-banner id="schedule" title="Ainda não encontrou o seu?"
        text="Temos acesso a lançamentos Off-Market e condições exclusivas que não estão no site."
        btn-text="Consultoria Personalizada" link="#">
    </cta-banner>

    <footer-section brand="MEUAPÊTEM" broker="CRECI 268.448" root-path="."> </footer-section>

    <floating-actions></floating-actions>

    <contact-popup photo="./media/utils/logo-perfil.svg"></contact-popup>

    <cookie-banner></cookie-banner>

    <custom-cursor></custom-cursor>

    <script>
        window.addEventListener('load', () => {
            // Personaliza os botões dos Cards de Alto Padrão
            const rareCards = document.querySelectorAll('#rare-collection project-card');
            rareCards.forEach(card => {
                const btn = card.shadowRoot.querySelector('.cta-btn');
                if (btn) {
                    btn.innerText = "Experience The Rare";
                    btn.style.border = "1px solid #c5a065";
                    btn.style.background = "transparent";
                    btn.style.color = "#c5a065";
                }
            });

            // Personaliza os botões dos Cards Econômicos (Foco em Ação/Facilidade)
            const smartCards = document.querySelectorAll('#smart-living project-card');
            smartCards.forEach(card => {
                const btn = card.shadowRoot.querySelector('.cta-btn');
                if (btn) {
                    // Texto condicional
                    if (card.getAttribute('title').includes('Sacomã')) {
                        btn.innerText = "Compre sem Entrada";
                    } else {
                        btn.innerText = "Um Passo Muda Tudo";
                    }
                    // Estilo mais vibrante
                    btn.style.background = "#fff";
                    btn.style.color = "#000";
                    btn.style.fontWeight = "800";
                }
            });

            // Ajusta o Hero Button Secundário para levar ao Smart Living
            const hero = document.querySelector('hero-brand');
            if (hero) {
                const btnSec = hero.shadowRoot.querySelector('.btn-secondary');
                if (btnSec) {
                    btnSec.innerText = "Quero Sair do Aluguel";
                    btnSec.href = "#smart-living";
                }
                const btnPri = hero.shadowRoot.querySelector('.btn-primary');
                if (btnPri) {
                    btnPri.innerText = "Busco Exclusividade";
                    btnPri.href = "#rare-collection";
                }
            }
        });
    </script>

</body>

</html>
