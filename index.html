<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuApêTem | Curadoria Imobiliária Inteligente</title>
    <script src="./services/tracking.service.js"></script>

<meta name="description"
        content="Encontre o imóvel ideal. MeuApêTem Start, Comfort, Signature e Invest. Curadoria imobiliária completa.">
    <link rel="icon" type="image/png" href="./media/utils/mAPTmLogo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@300;400;600&family=Space+Grotesk:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* Identidade Visual */
            --color-highlight: #D4AF37;

            /* Paleta Dark */
            --bg-page-body: #0a0a0a;
            --bg-section-main: #141414;
            --color-text-primary: #F5F5F7;
            --color-text-secondary: #A1A1AA;

            /* Tipografia */
            --font-title: 'Space Grotesk', sans-serif;
            --font-text: 'Manrope', sans-serif;

            /* Variáveis CSS para os Web Components */
            --highlight-color: var(--color-highlight);
            --bg-color: var(--bg-section-main);
            --text-color: var(--color-text-secondary);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-page-body);
            font-family: var(--font-text);
            color: var(--color-text-primary);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- CATEGORY HEADER STYLES --- */
        .category-header {
            text-align: center;
            padding: 5rem 0 3rem;
            /* Mais respiro */
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .category-header h2 {
            font-family: var(--font-title);
            font-size: clamp(2rem, 4vw, 3rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 1rem 0;
            color: #fff;
        }

        .category-desc {
            font-family: var(--font-text);
            font-size: 1rem;
            color: var(--color-text-secondary);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            width: 100%;
            margin: 0;
        }

        /* Ajuste fino para os botões do Hero */
        hero-brand::part(btn-primary) {
            background-color: #fff !important;
            color: #000 !important;
            border-color: #fff !important;
        }

        hero-brand::part(btn-secondary) {
            border-color: var(--highlight-color) !important;
            color: var(--highlight-color) !important;
        }
    </style>

    <script src="./components/preloader.js"></script>
    <script src="./services/product-index.service.js" defer></script>
    <script src="./components/menu.js" defer></script>
    <script src="./components/hero-brand.js" defer></script>
    <script src="./components/marquee.js" defer></script>
    <script src="./components/manifesto.js" defer></script>
    <script src="./components/project-card.js" defer></script>
    <script src="./components/page-scanner.js" defer></script>
    <script src="./components/cta-banner.js" defer></script>
    <script src="./components/manual-strip.js" defer></script>
    <script src="./components/footer.js" defer></script>
    <script src="./components/cursor.js" defer></script>
    <script src="./components/floating.js" defer></script>
    <script src="./components/contact.js" defer></script>
    <script src="./components/cookie.js" defer></script>

</head>

<body>

    <site-preloader></site-preloader>

    <site-menu logo="MEUAPÊTEM" image="./media/utils/logo-brand.png">
        <a slot="links" href="#home">Início</a>
        <a slot="links" href="#signature">Signature</a>
        <a slot="links" href="#comfort">Comfort</a>
        <a slot="links" href="#start">Start</a>
        <a slot="links" href="#invest">Invest</a>
        <a slot="links" href="#schedule" class="auto-trigger">Consultoria</a>
    </site-menu>

    <hero-brand id="home" title="MeuApêTem"></hero-brand>

    <marquee-scroll text="CURADORIA EXPERIENCIAL — START — COMFORT — SIGNATURE — INVEST — " speed="100s">
    </marquee-scroll>

    <manifesto-section id="manifesto" title="Não vendemos metros quadrados.<br>Vendemos" highlight="Ciclos de Vida."
        text="Seja para conquistar sua independência, acomodar a família ou diversificar patrimônio. Facilitamos o encontro entre você e o seu próximo passo.">
    </manifesto-section>



    <div class="divider"></div>
    <div id="signature">
        <page-scanner category="signature"></page-scanner>
    </div>

    <div class="divider"></div>
    <div id="start">
        <page-scanner category="start"></page-scanner>
        <manual-strip
            title="Dúvidas sobre o Primeiro Apê?"
            text="Juros, Obras e Regras do Jogo. Leia nosso Manual e blinde sua decisão."
            href="./manual-mcmv.html"
            cta="Ler Guia da Conquista">
        </manual-strip>
    </div>

    <div class="divider"></div>

    <div id="invest">
        <page-scanner category="invest"></page-scanner>
    </div>

    <cta-banner id="schedule" title="Ainda não encontrou o seu?"
        text="Temos acesso a lançamentos Off-Market e condições exclusivas que não estão no site."
        btn-text="Falar com Consultor" link="#">
    </cta-banner>

    <footer-section brand="MEUAPÊTEM" broker="CRECI 268.448" root-path="."> </footer-section>

    <floating-actions></floating-actions>
    <contact-popup photo="./media/utils/logo-perfil.svg"></contact-popup>
    <cookie-banner></cookie-banner>
    <custom-cursor></custom-cursor>

    <script>
        window.addEventListener('load', () => {
            const hero = document.querySelector('hero-brand');
            if (hero) {
                const btnSec = hero.shadowRoot.querySelector('.btn-secondary');
                if (btnSec) {
                    btnSec.innerText = "Linha Start";
                    btnSec.href = "#start";
                }
                const btnPri = hero.shadowRoot.querySelector('.btn-primary');
                if (btnPri) {
                    btnPri.innerText = "Coleção Signature";
                    btnPri.href = "#signature";
                }
            }
        });
    </script>

</body>

</html>
